    <script>
        var uid, userType, lastSeenIntervalId, coord, userName, serviceType, currentRating;
        var shopUID;
        var db = firebase.database();
        $(document).ready(function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    uid = user.uid;
                    shopUID = uid;
                    db.ref("users").child(uid).on("value", function (s) {
                        let val = s.val();
                        if (val.rating) {
                            currentRating = val.rating;
                            $("#ratingNumber").text(parseFloat(val.rating).toFixed(2));
                        } else {
                            currentRating = "-";
                            $("#ratingNumber").text("-");
                        }
                        $("#shopName").text(val.fullname);
                        userType = val.userType;
                        coord = val.location;
                        userName = val.fullname;
                        serviceType = val.serviceType;
                    })

                    db.ref("lastSeen").child(uid).set({ status: 0 });

                    let originLoc, destinationLoc;
                    db.ref("requestHire").orderByChild("shopUID").equalTo(shopUID).limitToFirst(1).on("value", function (s) {
                        let flag = 0;
                        $("#jobs").empty();
                        if (s.exists()) {
                            let content = ``;
                            s.forEach(function (data) {
                                let val = data.val();
                                if (val.accept == 0) {
                                    flag = 1;
                                    let a = val.data_userLocation;
                                    let b = val.data_shopLocation;

                                    let coordSplitA = a.split(',');
                                    originLoc = {
                                        lat: parseFloat(coordSplitA[0]),
                                        lng: parseFloat(coordSplitA[1])
                                    }

                                    let coordSplitB = b.split(',');
                                    destinationLoc = {
                                        lat: parseFloat(coordSplitB[0]),
                                        lng: parseFloat(coordSplitB[1])
                                    }


                                    content = `
                                    <div class="card mb-3">
                                        <div class="card-body mt-2 pt-2 pb-0">
                                            <p class="mb-0 pb-0">Customer Name</p>
                                            <h6>${val.data_userFullname}</h6>
                                            <p class="mb-0 pb-0">Vehicle Type</p>
                                            <h6>${val.data_vehicleType}</h6>
                                            <p class="mb-0 pb-0">Service Type</p>
                                            <h6>${val.data_serviceType}</h6>
                                            <p class="mb-0 pb-0">Distance and ETA</p>
                                            <h6 id="distanceAndETA">${val.distance} | ${val.eta}</h6>
                                            <p class="mb-0 pb-0">Location</p>
                                            <div id="userMap"></div> 
                                            <button class="btn btn-primary btn-block mt-2" onclick="acceptRequest('${data.key}')">Accept</button>
                                            <button class="btn btn-outline-secondary btn-block mt-2 mb-5" onclick="declineRequest('${data.key}')">Decline</button>

                                        </div>
                                    </div>
                                `;
                                }
                            })
                            if (flag == 1) {
                                $("#jobs").append(content);
                                getDistanceAndETA(originLoc, destinationLoc, function (a, b) {
                                    console.log("map loaded");
                                });
                            }
                        }
                    })

                    setTimeout(() => {
                        db.ref("lastSeen").child(uid).on("value", function (s) {
                            if (s.exists()) {
                                let val = s.val();
                                if (val.status == 0) {
                                    $("#userStatus").removeClass('btn-success').addClass('btn-secondary').text("OFFLINE");
                                    clearInterval(lastSeenIntervalId);
                                } else {
                                    $("#userStatus").removeClass('btn-secondary').addClass('btn-success').text("ONLINE");
                                    lastSeenIntervalId = setInterval(updateLastSeen, 60000);
                                }
                            } else {
                                db.ref("lastSeen").child(uid).set({ status: 0 });
                            }
                        })
                    }, 1000);
                }
            });

            const statusButton = document.getElementById("userStatus");
            statusButton.addEventListener("click", function () {
                if ($(this).hasClass('btn-success')) {
                    $(this).removeClass('btn-success').addClass('btn-secondary').text("OFFLINE");
                    db.ref("lastSeen").child(uid).set({
                        status: 0
                    })
                } else {
                    $(this).removeClass('btn-secondary').addClass('btn-success').text("ONLINE");
                    let currentDate = new Date();
                    db.ref("lastSeen").child(uid).update({
                        date: currentDate.toLocaleString(),
                        userType: userType,
                        status: 1,
                        name: userName,
                        serviceType: serviceType,
                        location: coord,
                        currentRating: currentRating,
                        uid: uid
                    })
                }
            })
        });

        async function acceptRequest(logID) {
            await db.ref("requestHire").child(logID).update({ accept: 1 }).then(() => {
                location.href = "db-shopowner-ongoing.html";
            })
        }

        async function declineRequest(logID) {
            await db.ref("requestHire").child(logID).update({ accept: 2 }).then(() => {
                Swal.fire({
                    icon: 'error',
                    title: 'Job Declined',
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: 'Okay',
                }).then((result) => {
                    console.log("reload");
                })
            })
        }

        function getDistanceAndETA(originLoc, destinationLoc, callback) {
            const map = new google.maps.Map(document.getElementById("userMap"), {
                center: originLoc,
                zoom: 12,
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            let distance;
            let time;

            const request = {
                origin: new google.maps.LatLng(originLoc.lat, originLoc.lng),
                destination: new google.maps.LatLng(destinationLoc.lat, destinationLoc.lng),
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    distance = result.routes[0].legs[0].distance.text;
                    time = result.routes[0].legs[0].duration.text;

                    console.log("Distance: " + distance);
                    console.log("Time: " + time);

                    callback(distance, time);


                } else {
                    console.error("Directions request failed: " + status);
                }
            });

        }

        function updateLastSeen() {
            let currentDate = new Date();
            db.ref("lastSeen").child(uid).update({
                date: currentDate.toLocaleString(),
            })
        }



    </script>
