    <script>
        var uid;
        var db = firebase.database();
        $(document).ready(function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    uid = user.uid;
                    setTimeout(() => {
                        db.ref("users").child(uid).once("value", function (s) {
                            /**
                             * 
                             * add content to #contentHistory 
                             * activity > uid para mas dali
                             * 
                             */
                            let val = s.val();
                            $("#inEmail").val(val.email);
                            $("#inFullname").val(val.fullname);
                            $("#inNumber").val(val.number);
                        })

                        db.ref("jobsDone").orderByChild("userUID").equalTo(uid).once("value", function (s) {
                            $("#contentHistory").empty();
                            if (s.exists()) {
                                let content = `
                                    <div class="table-responsive p-0">
                                    <table class="table table-bordered align-items-center mb-0">
                                        <thead>
                                            <tr class="text-uppercase text-nowrap text-center text-xxs font-weight-bolder ps-2">
                                                <th>date</th>
                                                <th>time</th>
                                                <th>shop name</th>
                                                <th>vechicle type</th>
                                                <th>service type</th>
                                                <th>amount charged</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-content">
                                      
                                `;
                                s.forEach(function (data) {
                                    let val = data.val();
                                    let st = val.data_serviceType;
                                    // const result = st.replace(/\),(?=[^\n])/g, "),<br>");

                                    let services = val.data_serviceType;
                                    var dataArray1 = services.split(", ");
                                    var dataArray = dataArray1.filter(function (value, index, arr) {
                                        return value !== "";
                                    });
                                    var lastItem = dataArray[dataArray.length - 1].replace(",", "");
                                    dataArray[dataArray.length - 1] = lastItem;

                                    let servicesPay = val.payables;
                                    var dataArray11 = servicesPay.split(", ");
                                    var dataArray2 = dataArray11.filter(function (value, index, arr) {
                                        return value !== "";
                                    });
                                    var lastItem2 = dataArray2[dataArray2.length - 1].replace(",", "");
                                    dataArray2[dataArray2.length - 1] = lastItem2;

                                    var contentAmount = ``;
                                    for (var i = 0; i < dataArray.length; i++) {
                                        contentAmount += `
                                            ${dataArray[i]} = ${dataArray2[i]} <br/>
                                        `;
                                    }

                                    content += `
                                        <tr>
                                            <td class="text-nowrap"> ${val.date} </td>
                                            <td class="text-nowrap"> ${val.time} </td>
                                            <td class="text-nowrap"> ${val.data_shopName} </td>
                                            <td class="text-nowrap"> ${val.data_vehicleType} </td>
                                            <td class="text-nowrap"> ${contentAmount} </td>
                                            <td class="text-nowrap text-center"> ${val.totalAmount} </td>
                                        </tr>
                                        
                                    `;
                                })
                                content += `  </tbody>
                                    </table>
                                </div>`;

                                $("#contentHistory").html(content);
                            } else {
                                $("#contentHistory").html(`<h6 class="text-danger">No data found.</h6>`);
                            }
                        })
                    }, 500);
                }
            });
        });
