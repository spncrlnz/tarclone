    <script>
        var uid;
        var data_vehicleType, data_serviceType = "", data_userFullname, data_userLocation, data_distance, data_ETA;
        var queryRequestInterval;

        /*
         * todo:
         * app user location to location node
         * app user location to requestHire > uid > location
         *
        */

        var db = firebase.database();
        $(document).ready(function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    uid = user.uid;
                    setTimeout(() => {
                        db.ref("users").child(uid).once("value", function (s) {
                            let val = s.val();
                            data_userFullname = val.fullname; // data
                            $("#shopOwnerName").text(`Welcome, ${val.fullname}`);
                            console.log(`userUID:${uid}`);
                        })
                    }, 500);

                    // setTimeout(() => {
                    //     db.ref("requestHire").child(uid).on("value", function (s) {
                    //         if (s.exists()) {
                    //             $("#modalLoader").modal("show");
                    //             $("#modalBodyLoader").attr("hidden", false);
                    //             $("#modalAvailableProvider").attr("hidden", true);
                    //             queryRequestInterval = setInterval(queryShopResponse, 1000);
                    //         } else {
                    //             $("#modalLoader").modal("hide");
                    //             $("#modalBodyLoader").attr("hidden", true);
                    //             $("#modalAvailableProvider").attr("hidden", false);
                    //             clearInterval(queryRequestInterval);
                    //         }
                    //     })
                    // }, 3000);
                }
            });

            let arrBicycle = [
                'Diagnosis and Consultation (P200-P500)',
                'General Service (P1200-P1500)',
                'Gear Tune and Alignment (P200-P500)',
                'Bolts and Pedals Safety Check (P200-P500)',
                'Wheel Alignment (P200-P500)',
            ]

            let arrMotorcycle = [
                'Diagnosis and Consultation (P200-P500)',
                'General Service (P2000-P3000)',
                'Change Oil (P1000-P3000)',
                'Tune-up (P1000-P2000)',
                'Air Filter Replacement (P1,000-P2,000)',
                'Tire Pressure Maintenance (P200-P300)',
                'Clean Chain (P300-P500)',
            ]

            let arrCar = [
                'Diagnosis and Consultation (P400-P1000)',
                'Oil Change (P1000-P3000)',
                'Tire Pressure Maintenance (P2500-P10000)',
                'Tune-up (P1500-P5000)',
                'Extensive Brake Inspection (P500-P1500)',
                'Air Conditioning System Inspection (P500-P1000)',
                'Radiator and Coolant Checking (P500-P1500)',
            ]

            const radioButtons = document.querySelectorAll('.vehicleType');
            radioButtons.forEach(function (radioButton) {
                radioButton.addEventListener("click", function () {
                    data_vehicleType = this.value; // data
                    let content = `<h6 class="mt-3 currentType" id="${this.value}">${this.value} Services</h6>`;
                    $("#service").empty();

                    let arr;
                    if (this.value == "Bicycle") {
                        arr = arrBicycle;
                    } else if (this.value == "Motorcycle") {
                        arr = arrMotorcycle;
                    } else if (this.value == "Car") {
                        arr = arrCar;
                    }

                    arr.forEach(function (element, index, array) {
                        content += `
                            <div class="form-check">
                                <input class="form-check-input checkbox" type="checkbox" id="${index}">
                                <label class="form-check-label" for="${index}">
                                    ${element}
                                </label>
                            </div>
                        `;
                    })
                    $("#service").append(content);
                });
            });
        });

        function getUser(userType) {
            $("#userToHire").text(`Find a ${userType}`);
            $("#modalDocument").modal("show");
        }

        function registerCatch(message) {
            Swal.fire({
                icon: 'error',
                title: `${message}`,
                showDenyButton: false,
                showCancelButton: false,
                confirmButtonText: 'Okay',
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("reload");
                }
            })
        }

        function cancelRequest() {
            db.ref("requestHire").child(uid).remove().then(() => { location.reload(); });
        }

        async function getAvailable() {
            const arrServices = getCheckedServices();
            const currentType = document.querySelector('.currentType').id.toLowerCase();
            if (arrServices.length == 0) {
                registerCatch("You have not selected a specific service to avail.");
                return;
            }
            let userType = $("#userToHire").text().toLowerCase();
            let findType = userType.indexOf("mechanic") !== -1 ? "mechanic" : "shopowner";

            $("#modalDocument").modal("hide");
            $("#modalLoader").modal("show");

            let originLoc, destinationLoc;

            // get my location from the app
            await db.ref("location").child(uid).once("value", function (s) {
                let val = s.val();
                let coord = val.location;
                coord = coord.substring(1, coord.length - 1);
                data_userLocation = coord;

                let coordSplit = coord.split(',');

                originLoc = {
                    lat: parseFloat(coordSplit[0]),
                    lng: parseFloat(coordSplit[1])
                }
                console.log("🚀 ~ file: db-customer.html:341 ~ originLoc:", originLoc)
            });

            await db.ref("lastSeen").orderByChild("userType").equalTo(findType).once("value", function (s) {
                $("#modalAvailableProvider").empty();
                let content = ``;

                if (s.exists()) {
                    s.forEach(function (data) {
                        let val = data.val();
                        let serviceTypeString = val.serviceType;
                        let serviceTypeArr = serviceTypeString.split(',');
                        serviceTypeArr.pop();
                        if (serviceTypeArr.includes(currentType)) {
                            // parse data of found shops with services match
                            let shopUID = val.uid;
                            let coord = val.location;
                            let coordSplit = coord.split(',');
                            destinationLoc = {
                                lat: parseFloat(coordSplit[0]),
                                lng: parseFloat(coordSplit[1])
                            }

                            let testRating = val.currentRating;
                            let currentRating;
                            if (parseFloat(testRating)) {
                                currentRating = parseFloat(testRating).toFixed(2);
                            } else {
                                currentRating = "(No rating yet)";
                            }

                            let gotDistance, gotETA;
                            getDistanceAndETA(originLoc, destinationLoc, function (a, b) {
                                gotDistance = a; gotETA = b;
                                console.log(parseFloat(a.replace(/,/g, '')))
                                if (parseFloat(a.replace(/,/g, '')) <= 15) {
                                    content += `
                                    <div class="border p-3 mt-2">
                                        <h4>${val.name}</h4>
                                        <h6 style="color: black">Rating: ${currentRating}/5 ★ </h6>

                                        <h6 style="color: black">Distance: ${a} | ETA: ${b} </h6>
                                        <button class="btn btn-block btn-primary" onclick="requestHire('${shopUID}', '${a}', '${b}')">Book</button>
                                    </div>
                                    `;
                                }
                            });
                        }
                    })

                    setTimeout(() => {
                        if (!content) {
                            registerCatch("No active service provider found. Please try again.");
                            $("#modalDocument").modal("show");
                            $("#modalLoader").modal("hide");
                        } else {
                            content += `<button class="btn btn-secondary btn-block mt-4" onclick="location.reload();">Cancel</button>`;
                            $("#modalAvailableProvider").append(content);
                            $("#modalBodyLoader").attr("hidden", true);
                        }
                    }, 1000);
                } else {
                    setTimeout(() => {
                        registerCatch("No active service provider found. Please try again.");
                        $("#modalDocument").modal("show");
                        $("#modalLoader").modal("hide");
                    }, 1000);
                }
            })
        }

        async function requestHire(shopUID, a, b) {
            $("#modalBodyLoader").attr("hidden", false);
            $("#modalAvailableProvider").attr("hidden", true);

            var userdata;
            await db.ref("users").child(shopUID).once("value", function (s) {
                var val = s.val();
                userdata = {
                    shopUID: shopUID,
                    data_serviceType: data_serviceType,
                    data_userFullname: data_userFullname,
                    data_userLocation: data_userLocation,
                    data_vehicleType: val.serviceType,
                    data_shopLocation: val.location,
                    data_shopName: val.fullname,
                    accept: 0,
                    distance: a,
                    eta: b,
                }
            })

            await db.ref("requestHire").child(uid).set(userdata).then(() => {
                queryRequestInterval = setInterval(queryShopResponse, 1000);
            })
        }

        function getCheckedServices() {
            const radioButtons = document.querySelectorAll('.checkbox');
            let arrServicesToAvail = [];
            data_serviceType = "";
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    const labelText = document.querySelector(`label[for='${radioButtons[i].id}']`)
                    arrServicesToAvail.push(labelText.textContent.trim());
                    data_serviceType += (labelText.textContent.trim() + ", ");
                }
            }
            return arrServicesToAvail;
        }

        function getDateAndTime() {
            let currentDate = new Date();
            let formattedDate = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                separator: '-'
            });
            let formattedTime = currentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            });
            return [formattedDate, formattedTime];
        }

        function queryShopResponse() {
            db.ref("requestHire").child(uid).once("value", function (s) {
                let val = s.val();
                if (val.accept == 1) {
                    location.href = "db-customer-ongoing.html";
                } else if (val.accept == 2) {
                    clearInterval(queryRequestInterval);
                    Swal.fire({
                        icon: 'error',
                        title: 'Your request was rejected.',
                        text: 'Please try different service provider.',
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'Okay',
                    }).then((result) => {
                        console.log("reload");
                        $("#modalBodyLoader").attr("hidden", true);
                        $("#modalAvailableProvider").attr("hidden", false);
                    })
                } else {
                    console.log("waiting");
                }
            })
        }

        function getDistanceAndETA(originLoc, destinationLoc, callback) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            let distance;
            let time;

            const request = {
                origin: new google.maps.LatLng(originLoc.lat, originLoc.lng),
                destination: new google.maps.LatLng(destinationLoc.lat, destinationLoc.lng),
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    distance = result.routes[0].legs[0].distance.text;
                    time = result.routes[0].legs[0].duration.text;
                    callback(distance, time);
                } else {
                    console.error("Directions request failed: " + status);
                }
            });

        }
    </script>
