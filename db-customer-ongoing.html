        $(document).ready(function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    uid = user.uid;
                    setTimeout(() => {
                        db.ref("users").child(uid).once("value", function (s) {
                            let val = s.val();
                            userName = val.fullname;
                        })
                        updateMap();
                    }, 500);
                }
            });

            const ratingInputs = document.querySelectorAll('.rating input');
            ratingInputs.forEach(input => {
                input.addEventListener('click', () => {
                    console.log(input.value);
                    ratingValue = input.value;
                });
            });

        });

        function showJobDone() {
            $("#rate").attr("hidden", false);
            $("#distanceAndETA").attr("hidden", true);
            $("#userMap").attr("hidden", true);
            $("#messages").attr("hidden", true);
            $("#updateDiv").attr("hidden", true);
        }

        async function jobDone() {
            if (ratingValue) {
                await db.ref("users").child(keyToReport).once("value", function (s) {
                    let val = s.val();
                    let currentRating = val.rating;

                    /*
                        const numberOfRatings = 30;
                        const oldAverage = 4.5;
                        const newRating = 5;
                        const newAverage = ((oldAverage * numberOfRatings) + newRating) / (numberOfRatings + 1);
                        console.log(newAverage); // Output: 4.54
                    */

                    let newRating;
                    if (currentRating) {
                        newRating = ((((parseFloat(currentRating)) * 30) + parseFloat(ratingValue)) / 31);
                        newRating = newRating.toFixed(2);
                    } else {
                        newRating = ratingValue;
                    }

                    console.log(newRating);

                    if (parseFloat(newRating) > 5) {
                        newRating = 5;
                    }

                    db.ref("users").child(keyToReport).update({ rating: newRating }).then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Thank you!',
                            text: 'Have a safe trip.',
                            showDenyButton: false,
                            showCancelButton: false,
                            confirmButtonText: 'Okay',
                        }).then((result) => {
                            db.ref("messages").child(uid).remove();
                            location.href = "db-customer.html";
                        })
                    })
                })

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Please rate the service!',
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: 'Okay',
                }).then((result) => {
                    console.log("reload");
                })
            }
        }

        async function showReceipt() {
            await db.ref("requestHire").child(uid).once("value", function (s) {
                if (s.exists()) {
                    let val = s.val();
                    let content = ``;

                    let services = val.data_serviceType;
                    var dataArray1 = services.split(", ");
                    var dataArray = dataArray1.filter(function (value, index, arr) {
                        return value !== "";
                    });
                    var lastItem = dataArray[dataArray.length - 1].replace(",", "");
                    dataArray[dataArray.length - 1] = lastItem;

                    let servicesPay = val.payables;
                    var dataArray11 = servicesPay.split(", ");
                    var dataArray2 = dataArray11.filter(function (value, index, arr) {
                        return value !== "";
                    });
                    var lastItem2 = dataArray2[dataArray2.length - 1].replace(",", "");
                    dataArray2[dataArray2.length - 1] = lastItem2;

                    var contentAmount = ``;
                    for (var i = 0; i < dataArray.length; i++) {
                        contentAmount += `
                            <div class="form-floating mb-3">
                                <input disabled type="number" class="form-control inputPayable" id="pay${i}" value="${dataArray2[i]}" placeholder="name@example.com">
                                <label for="pay${i}">${dataArray[i]}</label>
                            </div>
                        `;
                    }

                    content += `
                        <label class="mt-3">Name</label>
                        <h6>${val.data_shopName}</h6>

                        <label>Customer Name</label>
                        <h6>${val.data_userFullname}</h6>

                        <label>Vehicle Type: </label>
                        <h6>${val.data_vehicleType}</h6>
                        <hr/>
                        ${contentAmount}
                        <hr/>
                        <div class="form-floating mb-3">
                                <input disabled type="number" class="form-control fw-bold" id="totalAmount" value="${val.totalAmount}" placeholder="name@example.com">
                                <label for="totalAmount">Total Amount</label>
                        </div>
                    `;

                    contentForReceipt = content;
                    $("#receiptBody").html(content);
                    $("#modalReceipt").modal("show");
                }
            })
        }

        async function submitReceipt() {
            await db.ref("requestHire").child(uid).update({
                accept: 5
            })
            $("#rate").append(contentForReceipt);
            $("#modalReceipt").modal("hide");
        }

        async function updateMap() {
            let originLoc, destinationLoc;
            // get my location from the app
            await db.ref("location").child(uid).on("value", function (s) {
                let val = s.val();
                let coord = val.location;
                coord = coord.substring(1, coord.length - 1);
                db.ref("requestHire").child(uid).update({
                    userLocation: coord
                })
            });

            await db.ref("requestHire").child(uid).on("value", function (s) {
                if (s.exists()) {
                    let val = s.val();

                    keyToReport = val.shopUID;
                    shopToReport = val.data_shopName;
                    $("#userUID").text(keyToReport);
                    $("#customerName").text(shopToReport);

                    if (val.accept == 3) {
                        if (showArrival == 0) {
                            arrivalConfirmed();
                            showArrival = 1;
                        }
                    } else if (val.accept == 4) {
                        showReceipt();
                    } else if (val.accept == 5) {
                        showJobDone();
                    }

                    /**********************/
                    /** LOCATION PARSING **/

                    let a = val.data_userLocation;
                    let b = val.data_shopLocation;

                    let coordSplitA = a.split(',');
                    originLoc = {
                        lat: parseFloat(coordSplitA[0]),
                        lng: parseFloat(coordSplitA[1])
                    }

                    let coordSplitB = b.split(',');
                    destinationLoc = {
                        lat: parseFloat(coordSplitB[0]),
                        lng: parseFloat(coordSplitB[1])
                    }

                    if (messagesFlag == 0) {
                        getMessages(uid);
                        messagesFlag = 1;
                    }

                    getDistanceAndETA(originLoc, destinationLoc, function (a, b) {
                        $("#distanceAndETA").html(`<p class="textToHide" class="mb-0 pb-0" style="margin-bottom: 0px">Distance and ETA</p><h6 class="textToHide" id="distanceAndETA">${a} | ${b}</h6>`);
                        console.log("map loaded");
                    });
                }
            })
        }

        function arrivalConfirmed() {
            Swal.fire({
                icon: 'success',
                title: 'Arrival Confirmed!',
                showDenyButton: false,
                showCancelButton: false,
                confirmButtonText: 'Confirm Arrival',
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("confirm arrival");
                    let content = `<div class="text-center mt-3"><img src="assets/images/svg-loaders/puff.svg" class="mx-auto" style="width: 7rem" alt="audio"></div>
                            <h6 class="text-danger text-center mt-2">Job Ongoing</h6>`;
                    $("#updateDiv").html(content);
                    $("#userMap").attr("hidden", true);
                    $("#distanceAndETA").attr("hidden", true);
                    $("#messages").attr("hidden", true);
                }
            })
        }

        function getMessages(userUID) {
            db.ref("messages").child(userUID).on("value", function (s) {
                let content = `<div class="card mb-3 mt-3"><div class="card-body mt-2 pt-2 pb-0"><h6 class="mb-3">Messages</h6>`;
                if (s.exists()) {
                    $("#messages").empty();
                    s.forEach(function (data) {
                        let val = data.val();

                        let message;
                        if (val.id == "shopowner") {
                            message = `<div><p class="text-primary fw-bolder mb-0 pb-0">Shop:</p><p class="mt-0 pt-0">${val.message}</p></div>`;
                        } else if (val.id == "mechanic") {
                            message = `<div><p class="text-primary fw-bolder mb-0 pb-0">Mechanic:</p><p class="mt-0 pt-0">${val.message}</p></div>`;
                        } else {
                            message = `<div><p class="text-success fw-bolder mb-0 pb-0">Customer:</p><p class="mt-0 pt-0">${val.message}</p></div>`;
                        }

                        content += `${message}`;
                    })
                }
                content += `
                    <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Send a message" aria-label="Send a message" aria-describedby="button-addon2" id="messageToSend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendMessage('${uid}')">Send</button>
                    </div></div></div>`;
                $("#messages").html(content);
            })
        }

        function sendMessage(userUID) {
            let message = document.getElementById("messageToSend").value;
            if (message) {
                db.ref("messages").child(userUID).push({
                    id: "customer",
                    message: message
                })
            }
        }

        function reportUser() {
            $("#modalReport").modal("show");
        }

        function submitReport() {
            let currentDate = new Date();
            let customerID = document.getElementById("userUID").innerText;
            let customerName = document.getElementById("customerName").innerText;
            let complaint = document.getElementById("complaintDetails").value;

            if (complaint) {
                db.ref("reports").push({
                    date: currentDate.toLocaleString(),
                    userReported: customerName,
                    userReportedID: customerID,
                    reportedBy: userName,
                    complain: complaint
                }).then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Report Submitted',
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'Okay',
                    }).then((result) => {
                        $("#modalReport").modal("hide");
                        document.getElementById("complaintDetails").value = "";
                        console.log("reload");
                    })
                })
            }
        }

        function registerCatch(message) {
            Swal.fire({
                icon: 'error',
                title: `${message}`,
                showDenyButton: false,
                showCancelButton: false,
                confirmButtonText: 'Okay',
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("reload");
                }
            })
        }

        function getDateAndTime() {
            let currentDate = new Date();
            let formattedDate = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                separator: '-'
            });
            let formattedTime = currentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            });
            return [formattedDate, formattedTime];
        }

        function getDistanceAndETA(originLoc, destinationLoc, callback) {
            const map = new google.maps.Map(document.getElementById("userMap"));
            var marker = new google.maps.Marker({
                position: originLoc,
                map: map
            });
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
            directionsService.route({
                origin: originLoc,
                destination: destinationLoc,
                travelMode: 'DRIVING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    var newLocation = response.routes[0].legs[0].end_location;
                    marker.setPosition(newLocation);

                    let distance = response.routes[0].legs[0].distance.text;
                    let time = response.routes[0].legs[0].duration.text;
                    console.log("Distance: " + distance);
                    console.log("Time: " + time);
                    callback(distance, time);
                } else {
                    console.error("Directions request failed: " + status);
                }
