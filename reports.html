    <script>
        var db = firebase.database();
        // db.ref("users").child("KiUj0i7BW0RHo4etj11YECW7Azu2").once("value", function (s) {
        //     var val = s.val();
        //     $("#img1").attr("src", val.img1)
        // })
        $(document).ready(function () {
            getData();
        });

        function getData() {
            db.ref("reports").on('value', function (snapshot) {
                if (snapshot.exists()) {
                    var content = '';
                    $('#table-content').empty();
                    snapshot.forEach(function (data) {
                        var val = data.val();
                        content += `<tr>`;
                        content += `<td class="text-nowrap">${val.userReported}</td>
                                        <td class="text-nowrap">${val.complain}</td>
                                        <td class="text-nowrap">${val.date}</td>
                                        <td class="text-nowrap">${val.reportedBy}</td>
                                    
                            `;

                        content += '</tr>';
                    })
                    $('#table-content').append(content);
                    $("#table-content").each(function (elem, index) {
                        var arr = $.makeArray($("tr", this).detach());
                        arr.reverse();
                        $(this).append(arr);
                    })
                }
                checkTable();
            })
        };


        function checkTable() {
            let table = document.getElementById("table-content");
            if (table.rows.length == 0) {
                $('#table-content').empty();
                $("#table-content").append(`<h6 class="text-danger mt-5 text-nowrap">No data found.</h6>`);
            }
        }

    </script>
