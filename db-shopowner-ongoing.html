    <script>
        // 1 - accept
        // 2 - reject
        // 3 - confirm arrival
        // 4 - request for payment

        var uid, userType, lastSeenIntervalId, coord, userName, serviceType, currentRating;
        var services;
        var shopUID, customerUID;

        let cardContent;

        var db = firebase.database();
        $(document).ready(function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    uid = user.uid;
                    shopUID = uid;
                    db.ref("users").child(uid).on("value", function (s) {
                        let val = s.val();

                        $("#shopName").text(val.fullname);
                        userType = val.userType;
                        coord = val.location;
                        userName = val.fullname;
                        serviceType = val.serviceType;
                    })

                    let key, acceptStatus;
                    let originLoc, destinationLoc;
                    db.ref("requestHire").orderByChild("shopUID").equalTo(shopUID).limitToFirst(1).on("value", function (s) {
                        let flag = 0;
                        if (s.exists()) {
                            $("#jobs").empty();
                            let content = ``;
                            s.forEach(function (data) {
                                let val = data.val();
                                if (val.accept == 1 || val.accept == 3) {
                                    key = data.key;
                                    customerUID = key;
                                    flag = 1;
                                    let a = val.data_userLocation;
                                    let b = val.data_shopLocation;

                                    let coordSplitA = a.split(',');
                                    originLoc = {
                                        lat: parseFloat(coordSplitA[0]),
                                        lng: parseFloat(coordSplitA[1])
                                    }

                                    let coordSplitB = b.split(',');
                                    destinationLoc = {
                                        lat: parseFloat(coordSplitB[0]),
                                        lng: parseFloat(coordSplitB[1])
                                    }

                                    $("#userUID2").text(data.key);

                                    services = val.data_serviceType;
                                    var dataArray1 = services.split(", ");
                                    var dataArray = dataArray1.filter(function (value, index, arr) {
                                        return value !== "";
                                    });

                                    var lastItem = dataArray[dataArray.length - 1].replace(",", "");
                                    dataArray[dataArray.length - 1] = lastItem;
                                    var contentAmount = ``;
                                    for (var i = 0; i < dataArray.length; i++) {
                                        console.log(dataArray[i]);
                                        contentAmount += `
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control inputPayable" id="pay${i}" placeholder="name@example.com">
                                                <label for="pay${i}">${dataArray[i]}</label>
                                            </div>
                                        `;
                                    }

                                    console.log(contentAmount)

                                    content = `
                                    <div class="card mb-3">
                                        <div class="card-body mt-2 pt-2 pb-0">
                                            <div id="updateDiv">
                                            <button class="btn btn-primary btn-block mt-2 mb-2" onclick="confirmArrival()">Confirm Arrival</button>
                                            </div>
                                            <button class="btn btn-outline-danger btn-block mb-3" onclick="reportUser('${data.key}', '${val.data_userFullname}')">Report User</button>

                                            <p class="mb-0 pb-0">Customer Name</p>
                                            <h6>${val.data_userFullname}</h6>
                                            <p class="mb-0 pb-0">Vehicle Type</p>
                                            <h6>${val.data_vehicleType}</h6>
                                            <p class="mb-0 pb-0">Service Type</p>
                                            <h6>${val.data_serviceType}</h6>
                                            <p class="textToHide" class="mb-0 pb-0" style="margin-bottom: 0px">Distance and ETA</p>
                                            <h6 class="textToHide" id="distanceAndETA">${val.distance} | ${val.eta}</h6>
                                            <p class="textToHide" class="mb-0 pb-0">Location</p>
                                            <div class="textToHide" id="userMap"></div> 
                                        </div>
                                    </div>
                                    `;

                                    cardContent = `
                                            <p class="mb-0 pb-0">Customer Name</p>
                                            <h6>${val.data_userFullname}</h6>
                                            <p class="mb-0 pb-0">Vehicle Type</p>
                                            <h6>${val.data_vehicleType}</h6>
                                            <p class="mb-2 pb-0">Service Type</p>
                                            <div id="allPayables">
                                                ${contentAmount}
                                            </div>
                                            <div class="form-floating mb-3 mt-3">
                                                <input disabled type="number" class="form-control fw-bold" id="amountCharged" placeholder="name@example.com">
                                                <label for="amountCharged">Total Amount</label>
                                            </div>

                                    `;
                                    acceptStatus = val.accept;
                                    console.log("ðŸš€ ~ file: db-shopowner-ongoing.html:300 ~ acceptStatus:", acceptStatus)
                                }
                            })

                            if (flag == 1) {
                                getMessages(key);
                                $("#customerData").html(cardContent);
                                $("#jobs").html(content);

                                if (acceptStatus == 3) {
                                    confirmArrival();
                                }

                                getDistanceAndETA(originLoc, destinationLoc, function (a, b) {
                                    $("#distanceAndETA").text(`${a} | ${b}`);

                                });
                            }
                        }
                    })
                }
            });
        });

        function confirmArrival() {
            $("#updateDiv").empty();
            $("#messages").attr("hidden", true);
            let content = ` <div class="text-center mt-3"><img src="assets/images/svg-loaders/puff.svg" class="mx-auto" style="width: 7rem" alt="audio"></div>
                            <h6 class="text-danger text-center mt-2">Job Ongoing</h6>
                            <button class="btn btn-success btn-block  mb-2 mt-2" onclick="jobDone()">Job Done</button>`;
            $("#updateDiv").append(content);
            setTimeout(() => {
                $(".textToHide").empty();
                $("#userMap").empty();
            }, 1000);
            db.ref("requestHire").child(customerUID).update({ accept: 3 });
        }


        function jobDone() {

            $("#modalJobDone").modal("show");
            var myDiv = document.getElementById("allPayables");
            var myInput = myDiv.querySelectorAll(".inputPayable");
            myInput.forEach(function (input) {
                input.addEventListener("input", function () {
                    var sum = 0;
                    for (var i = 0; i < myInput.length; i++) {
                        sum += parseFloat(myInput[i].value);
                    }
                    let totalAmount = sum.toFixed(2);
                    document.getElementById("amountCharged").value = totalAmount;
                });
            });
        }

        async function jobDonePaid() {
            var myDiv = document.getElementById("allPayables");
            var myInputs = myDiv.querySelectorAll(".inputPayable");

            let payables = ``;

            var sum = 0;
            for (var i = 0; i < myInputs.length; i++) {
                if (myInputs[i].value === "") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Please fill all fields.',
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'Okay',
                    }).then((result) => {
                        console.log("reload");
                    })
                    return;

                }
                sum += parseFloat(myInputs[i].value);
                payables += myInputs[i].value + ", ";
            }

            let totalAmount = sum.toFixed(2);
            let userUID = document.getElementById("userUID2").innerText;
            await db.ref("requestHire").child(userUID).update({
                accept: 4,
                totalAmount: totalAmount,
                payables: payables
            });
            $("#modalJobDone").modal("hide");
            $("#modalLoadOnly").modal("show");
            db.ref("requestHire").child(userUID).on("value", function (s) {
                let val = s.val();
                let accept = val.accept;
                if (accept == 5) {
                    $("#modalJobDoneFooter").empty();
                    $("#modalJobDoneFooter").html(`
                        <button type="button" class="btn btn-success btn-block" onclick="jobDonePaidSubmit()">Mark as Paid</button>
                    `);

                    $(".inputPayable").prop('disabled', true);
                    $("#modalLoadOnly").modal("hide");
                    $("#modalJobDone").modal("show");
                }
            })
        }

        async function jobDonePaidSubmit() {
            let amountCharged = document.getElementById("amountCharged").value;
            let userUID = document.getElementById("userUID2").innerText;

            let [n_date, n_time] = getDateAndTime();

            let data;
            await db.ref("requestHire").child(userUID).once("value", function (s) {
                data = s.val();
            })

            await db.ref("requestHire").child(userUID).update({ accept: 6 });

            let newpush = await db.ref("jobsDone").push(data);
            let newpushkey = newpush.key;

            await db.ref("jobsDone").child(newpushkey).update({
                accept: 6,
                date: n_date,
                time: n_time,
                userUID: userUID
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Job Finished!',
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: 'Okay',
                }).then((result) => {
                    console.log("reload");
                    db.ref("requestHire").child(userUID).remove();
                    location.href = "db-shopowner.html";
                })
            })
        }


        function reportUser(userUID, customerName) {
            $("#userUID").text(userUID);
            $("#customerName").text(customerName);
            $("#modalReport").modal("show");
        }


        function submitReport() {
            let currentDate = new Date();
            let customerID = document.getElementById("userUID").innerText;
            let customerName = document.getElementById("customerName").innerText;
            let complaint = document.getElementById("complaintDetails").value;

            if (complaint) {
                db.ref("reports").push({
                    date: currentDate.toLocaleString(),
                    userReported: customerName,
                    userReportedID: customerID,
                    reportedBy: userName,
                    complain: complaint
                }).then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Report Submitted',
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'Okay',
                    }).then((result) => {
                        $("#modalReport").modal("hide");
                        document.getElementById("complaintDetails").value = "";
                        console.log("reload");
                    })
                })
            }
        }


        function getMessages(userUID) {
            db.ref("messages").child(userUID).on("value", function (s) {
                let content = `<div class="card mb-3"><div class="card-body mt-2 pt-2 pb-0"><h6 class="mb-3">Messages</h6>`;
                if (s.exists()) {
                    $("#messages").empty();
                    s.forEach(function (data) {
                        let val = data.val();

                        let message;
                        if (val.id == "shopowner") {
                            message = `<div><p class="text-primary fw-bolder mb-0 pb-0">Shop:</p><p class="mt-0 pt-0">${val.message}</p></div>`;
                        } else {
                            message = `<div><p class="text-success fw-bolder mb-0 pb-0">Customer:</p><p class="mt-0 pt-0">${val.message}</p></div>`;
                        }

                        content += `${message}`;
                    })
                }
                content += `
                    <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Send a message" aria-label="Send a message" aria-describedby="button-addon2" id="messageToSend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendMessage('${userUID}')">Send</button>
                    </div></div></div>`;
                $("#messages").html(content);
            })
        }

        function sendMessage(userUID) {
            let message = document.getElementById("messageToSend").value;
            if (message) {
                db.ref("messages").child(userUID).push({
                    id: "shopowner",
                    message: message
                })
            }
        }

        function getDistanceAndETA(originLoc, destinationLoc, callback) {
            const map = new google.maps.Map(document.getElementById("userMap"), {
                center: originLoc,
                zoom: 12,
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            let distance;
            let time;

            const request = {
                origin: new google.maps.LatLng(originLoc.lat, originLoc.lng),
                destination: new google.maps.LatLng(destinationLoc.lat, destinationLoc.lng),
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    distance = result.routes[0].legs[0].distance.text;
                    time = result.routes[0].legs[0].duration.text;

                    console.log("Distance: " + distance);
                    console.log("Time: " + time);
                    callback(distance, time);

                } else {
                    console.error("Directions request failed: " + status);
                }
            });

        }

        function getDateAndTime() {
            let currentDate = new Date();
            let formattedDate = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                separator: '-'
            });
            let formattedTime = currentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            });
            return [formattedDate, formattedTime];
        }


    </script>
